<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <article>
        <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
        {% for photo in object.photos.all() %}
            <a href="{{ photo.original.url }}">
                <img src="{{ photo.original.url }}"
                alt="{{ photo.pk }}"
                style="max-width:200px; height: auto" >
            </a>
        {%  endfor %}
    </article>
</body>
</html>
